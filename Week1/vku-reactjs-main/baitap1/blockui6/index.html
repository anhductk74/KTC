<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="card" style="--color: #3b5998">
            <div class="card-icon"><i class="bi bi-facebook"></i></div>
            <div class="card-bottom">
                <div class="cart-title">Facebook</div>
                <div class="cart-amount">5,000,000 Likes</div>
            </div>
        </div>
        <div class="card" style="--color: #31C8DD">
            <div class="card-icon"><i class="bi bi-twitter"></i></div>
            <div class="card-bottom">
                <div class="cart-title">Twitter</div>
                <div class="cart-amount">40,000 Tweets</div>
            </div>
        </div>
        <div class="card" style="--color: #F78153">
            <div class="card-icon"><i class="bi bi-google"></i></div>
            <div class="card-bottom">
                <div class="cart-title">Google +</div>
                <div class="cart-amount">4,60,000 Plus</div>
            </div>
        </div>
        <div class="card" style="--color: #F75354">
            <div class="card-icon"><i class="bi bi-pinterest"></i></div>
            <div class="card-bottom">
                <div class="cart-title">Pinterest</div>
                <div class="cart-amount">34,000 Pins</div>
            </div>
        </div>
    </div>
</body>
</html>
