<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Đăng ký người dùng</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="form-container">
    <h2 class="form-title">Đăng ký người dùng</h2>
    <form id="registrationForm" novalidate>

      <div class="mb-3">
        <label class="form-label">Họ và tên</label>
        <input type="text" id="fullName" class="form-control" required />
        <div class="error-message"></div>
      </div>

      <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" id="email" class="form-control" required />
        <div class="error-message"></div>
      </div>

      <div class="mb-3">
        <label class="form-label">Mật khẩu</label>
        <input type="password" id="password" class="form-control" required />
        <div class="error-message"></div>
      </div>

      <div class="mb-3">
        <label class="form-label">Xác nhận mật khẩu</label>
        <input type="password" id="confirmPassword" class="form-control" required />
        <div class="error-message"></div>
      </div>

      <div class="mb-3">
        <label class="form-label">Số điện thoại</label>
        <input type="tel" id="phone" class="form-control" required />
        <div class="error-message"></div>
      </div>

      <div class="mb-3">
        <label class="form-label">Giới tính</label><br />
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="gender" value="Nam" />
          <label class="form-check-label">Nam</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="gender" value="Nữ" />
          <label class="form-check-label">Nữ</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="gender" value="Khác" />
          <label class="form-check-label">Khác</label>
        </div>
        <div class="error-message mt-1"></div>
      </div>

      <div class="mb-3">
        <label class="form-label">Ngày sinh</label>
        <input type="date" id="dob" class="form-control" required />
        <div class="error-message"></div>
      </div>

      <div class="mb-3">
        <label class="form-label">Quốc gia</label>
        <select id="country" class="form-select" required>
          <option value="">-- Chọn quốc gia --</option>
          <option>Việt Nam</option>
          <option>Hàn Quốc</option>
          <option>Nhật Bản</option>
          <option>Khác</option>
        </select>
        <div class="error-message"></div>
      </div>

      <div class="mb-3">
        <label class="form-label">Sở thích</label><br />
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" name="hobby" value="Đọc sách" />
          <label class="form-check-label">Đọc sách</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" name="hobby" value="Du lịch" />
          <label class="form-check-label">Du lịch</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" name="hobby" value="Nghe nhạc" />
          <label class="form-check-label">Nghe nhạc</label>
        </div>
        <div class="error-message mt-1"></div>
      </div>

      <div class="mb-3">
        <label class="form-label">Ảnh đại diện</label>
        <input type="file" id="avatar" class="form-control" />
      </div>

      <div class="mb-3">
        <label class="form-label">Tiểu sử</label>
        <textarea id="bio" class="form-control" maxlength="300" rows="3"></textarea>
      </div>

      <button type="submit" class="btn btn-primary w-100">Đăng ký</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
