<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="changeTextBtn">
        Button
    </button>
    <div id="textDisplay"></div>

    <script>
        let changbutton = document.getElementById("changeTextBtn")
        let textDisplay = document.getElementById("textDisplay")
        changbutton.addEventListener('click', function(){
            textDisplay.innerText = "Hello, JavaScript!"
        })
    </script>
</body>
</html>
